<!DOCTYPE html>
<html lang= "en">
  <head>
    <meta charset="utf-8">
    <title>Add Book and Review</title>
    <meta name="description" content= "Insert description of webpage">
  </head>
  <body>
    <div id= "container">
      <div class="title">
        <h2>Add a New Book Title and a Review:</h2>
        <p><a href="/dashboard">Home</a>  <a href="/addbook">Add Book and Review</a>   <a href="/logout">Logout</a></p>
      </div>
      </div>
      <div class="main">
        {% if messages %}
          {% for k in messages%}
        <p>{{ k }}</p>
          {% endfor %}
        {% endif %}
        <form action="/processbook" method="post">
        {% csrf_token %}
          <p>Book Title: <input type="text" name="title"></p>
          <p>Choose Author from list:
            <select name="name">
              {% for k in authors %}
              <option value="{{k.name}}">{{k.name}}</option>
              {% endfor %}
            </select>
          </p>
          <p>Add a new author: <input type="text" name="name">
          </p>
          <p>Review:
            <textarea name="desc" cols="50" rows="5"></textarea>
          </p>
          <p>Rating:
            <select name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </p>
          <p><input type="submit" value="Add book and review"></p>
        </form>
      </div>
    </div>
  </body>
</html>
